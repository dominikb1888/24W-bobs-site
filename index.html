<html>
  <head>
    <title>My Title</title>
    <link rel="stylesheet" href="style.css">
     </head>
  <body>
      <h1>Hello, World around the World</h1>
      <h2 id="key-subtitle">Hello, World!</h2>
      <p>This is my first website</p>
      <h2>Just a subtitle</h2>
  <script>
      function changeBackground(tag) {
        tag.style.background = "grey";
      }

      let h2 = document.getElementById("key-subtitle");
      h2.onclick = function () {
          changeBackground(h2);
      };
    </script>
</body>
</html>
